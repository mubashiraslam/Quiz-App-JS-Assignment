<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Quiz Is Here</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body onload="showQuestions(0)">
    

    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" id="left">
                <h1 id="welcome">Welcome!</h1>
                <h1>To Our <br> Quiz App</h1> <br>
                <p>A Quiz Application made by <b> Muhammad Mubashir Aslam </b> Roll No. WM7971 for Web & Mobile Hybrid App Development course by SMIT.</p>
            </div>
            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12" id="questionRight">
                <h1 id="qNumber"></h1><small>(out of 10)</small>
                    <h4 id="question"></h4>
                    <input id="option1" name="answer" type="radio" required>
                    <label for="option1" class="options"></label> <br>
                    <input id="option2" name="answer" type="radio" required>
                    <label for="option2" class="options"></label> <br>
                    <input id="option3" name="answer" type="radio" required>
                    <label for="option3" class="options"></label> <br>
                    <input id="option4" name="answer" type="radio" required>
                    <label for="option4" class="options"></label> <br>
                    <button onclick="nextQuestion(this)">NEXT QUESTION</button>
            </div>
        </div>
    </div>


</body>
<script src="app.js"></script>
</html>
